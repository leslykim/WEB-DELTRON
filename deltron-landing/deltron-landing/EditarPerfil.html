        <section class="dashboard section">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-12">

                    <div class="dashboard-sidebar" id="dashboard-sidebar">
                        
                    </div>

                </div>
                <div class="col-lg-9 col-md-8 col-12">
                    <div class="main-content">

                        <div class="dashboard-block mt-0 profile-settings-block">
                            <h3 class="block-title">Editar Perfil</h3>
                            <div class="inner-block">
                                <div class="image">
                                    <img src="assets/images/Dashboard/image4.jpg" alt="#">
                                </div>
                                <form class="profile-setting-form" method="post" action="Profile Settings.html#">
                                    <div class="row">
                                        <div class="col-lg-6 col-12">
                                            <div class="form-group">
                                                <label>Primer Nombre*</label>
                                                <input name="first-name" type="text" placeholder="Jordan">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-12">
                                            <div class="form-group">
                                                <label>Apellido*</label>
                                                <input name="last-name" type="text" placeholder="Salas">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-12">
                                            <div class="form-group">
                                                <label>Usuario*</label>
                                                <input name="usernames" type="text" placeholder="@jordansalas">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-12">
                                            <div class="form-group">
                                                <label>Correo Electronico*</label>
                                                <input name="email" type="email" placeholder="jordan2894@gmail.com">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group upload-image">
                                                <label>Imagen*</label>
                                                <input name="profile-image" type="file" placeholder="Upload Image">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group message">
                                                <label>Sobre mi!*</label>
                                                <textarea name="message" placeholder="Ingresa una breve descripción"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group button mb-0">
                                                <button type="submit" class="btn ">Actualizar Perfil</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>


                        <div class="dashboard-block password-change-block">
                            <h3 class="block-title">Cambiar Contraseña</h3>
                            <div class="inner-block">
                                <form class="default-form-style" method="post" action="Profile Settings.html#">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>Contraseña Actual*</label>
                                                <input name="current-password" type="password" placeholder="Ingrese Contraseña Actual">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>Nueva Contraseña*</label>
                                                <input name="new-password" type="password" placeholder="Ingrese Nueva Contraseña">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>Repita Contraseña*</label>
                                                <input name="retype-password" type="password" placeholder="Repita Nueva Contraseña">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group button mb-0">
                                                <button type="submit" class="btn ">Actualizar Contraseña</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
